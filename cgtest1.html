<!DOCTYPE html>
<meta charset="UTF-8">
<title>canvas STAR</title>
<style>canvas{ border: 1px solid black;}</style>
<script>
function main(){
    var canvas = document.getElementById("myCanvas");
    var c = canvas.getContext("2d");
    
    c.beginPath();
    c.arc(240,150,50,0,2*Math.PI,true);
    c.fillStyle="red";
    c.fill();
    
    c.fillStyle = "blue";
    c.fillRect(0,220,480,200);
    c.strokeStyle = "blue";
    c.fillRect(0,440,480,200);
    
    c.fillStyle = "white";
    c.fillRect(130,200,220,100);
    c.fillStyle = "white";
    c.fillRect(0,540,100,100);
    c.fillStyle = "white";
    c.fillRect(380,540,100,100);
    
    c.beginPath();
    c.arc(130,320,100,0,2*Math.PI,true);
    c.fillStyle="blue";
    c.fill();
    
    c.beginPath();
    c.arc(350,320,100,0,2*Math.PI,true);
    c.fillStyle="blue";
    c.fill();
    
    c.beginPath();
    c.arc(100,540,100,0,2*Math.PI,true);
    c.fillStyle="blue";
    c.fill();
    
    c.beginPath();
    c.arc(380,540,100,0,2*Math.PI,true);
    c.fillStyle="blue";
    c.fill();
    
    c.fillStyle = "white";
    c.fillRect(228,200,24,420);
    
    c.beginPath();
    c.arc(240,620,12,0,2*Math.PI,true);
    c.fillStyle="white";
    c.fill();
}
</script>
<body onload="main()">
<canvas id="myCanvas" width="480" height="640">
このブラウザはcanvas要素に対応していません。
</canvas>
